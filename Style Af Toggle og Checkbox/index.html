<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputs</title>
    <link rel="stylesheet" href="/Style Af Toggle og Checkbox/scss/main.css">
</head>
<body>
    
<ul>
    <li>
        <input id="c1" type="checkbox">
        <label for="c1">Checkbox</label>
    </li>
    <li>
        <input id="c2" type="checkbox" checked>
        <label for="c2">Checkbox</label>
    </li>
    <li>
        <input id="r1" type="radio" value="1">
        <label for="r1">Radio</label>
    </li>
    <li>
        <input id="r2" type="radio" value="2" checked>
        <label for="r2">Radio</label>
    </li>
    <li>
        <input id="s1" type="checkbox" class="switch">
        <label for="s2">Switch</label>
    </li>
    <li>
        <input id="s1" type="checkbox" class="switch" checked>
        <label for="s2">Switch</label>
    </li>
</ul>

<ul>
    <li>
        <input id="s1" type="checkbox" class="switch" disabled>
        <label for="s2">Switch</label>
    </li>
    <li>
        <input id="s1" type="checkbox" class="switch" checked disabled>
        <label for="s2">Switch</label>
    </li>
</ul>

</body>
</html>
