<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="/kaldender/main.css">
    <link rel="stylesheet" href="/kaldender/scss/style.css">
</head>
<body>
    
    <div class="content">
        <h2>Calendar Picker</h2>

        <div class="area-buttons">
            <button class="info" name="pastDates">Disable past dates</button>
            <button class="info" name="availableDates">Set available dates</button>
            <button class="info" name="availableWeekDays">Set available weekdays</button>
        </div>

        <div id="myCalendar" class="vanilla-calendar"></div>

    </div>

<script src="/kaldender/app.js"></script>
</body>
</html>
